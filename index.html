<body>
  <script>createPaint(document.body);</script>
  <input type="button" id="btn123"
    class="toolbar jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" value="Pick page color">
  <span class="github"><a href="https://github.com/new" target="_blank"><img src="img/1.png"
        style="width: 1%;"></a></span>
  <input type=button value="Snapshot" onClick="take_snapshot()" class="toolbarlol">
  <div class="too"></div>
  <div id="my_camera" class="toolbar"></div>
  <div class="too"></div>
  <div id="results" class="toolbar">xxx</div>





  <script language="JavaScript">
    Webcam.set({
      width: 500,
      height: 350,
      dest_width: 500,
      dest_height: 350,
      image_format: 'png',
      jpeg_quality: 90
    });
    Webcam.attach('#my_camera');
  </script>

  <script language="JavaScript">
    function take_snapshot() {
      // take snapshot and get image data
      Webcam.snap(function (data_uri) {
        // display results in page
        document.getElementById('results').innerHTML =
          '<img src="' + data_uri + '"/>';
      });
    }
  </script>


</body>
<script src="code/chapter/jscolor.js"></script>
